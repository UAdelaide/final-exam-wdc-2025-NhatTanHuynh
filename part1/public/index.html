<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
    body {
  background: linear-gradient(yellow,red,green);
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  animation: flash 1s infinite;
}

@keyframes flash {
  0% {background-color: red;}
  50% {background-color: yellow;}
  100% {background-color: green;}
}

.dog-info {
  position:absolute;
  top: 500px;
  left: 700px;
  transform: rotate(45deg);
  font-size: 8px;
  color: lightgray;
}

button {
  font-size:6px;
  background-color: cyan;
  color:white;
  border:dashed 2px green;
  padding: 5px;
  margin: 10px;
}

.invisible-text {
  color: white;
  background-color: white;
}

.img-container {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

img {
  width: 500px;
  height: auto;
}
</style>
</head>

<body>
    <h1>List of my favorite dogs</h1>
    <div id="app">
        <h2>Grrrrrrrrrrrrrrr</h2>
        <div class="img-container">
            <img :src="dogImg" alt="dog image" @click="getDog">
        </div>

        <p class="dog-info">Click the dog to get another picture!</p>

        <button @click="getDog" type="button">****</button>
        <button @click="nothing" type="button">???</button>

        <input class="invisible-text" type="text" placeholder="Enter your rap name">
    </div>

<script>
    Vue.createdApp({
        data() {
            return {
                dogImg: ''
            }
        },

        methods: {
            async getDog() {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                this.dogImg = data.message;
            },
            nothing() {
                alert('there is nothing hahahahahaha')
            }
        }
    })
</script>
</body>
</html>
